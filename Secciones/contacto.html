      <h2 class="contacto__titulo text-center">CONTACTO</h2>
                  <div class="contentForm justify-content-center text-center bg-transparent">
                      <form class="formulario m-auto d-flex flex-column col- col-sm-12 col-md-8 bg-transparent" action="Entregable/index.html" method="post" enctype="multipart/form-data" >
                          <input class="textBox bg-transparent" type="text" name="nombre" placeholder="Nombre" width="10" id="nomb" required />

                          <input class="textBox bg-transparent " type="text" name="apellido" placeholder="Apellido" id="apel" required height="" />

                          <input class="textBox bg-transparent" type="email" name="" placeholder="Tu Email" id="mail" required />

                          <input class="textBox bg-transparent" type="tel" name="telefono" placeholder="Telefono" id="telef" required />

                          <select name="ciudad" class="ciudad" id="ciudad" required >
                              <option value="" disabled selected hidden>Ciudad</option>
                              <option value="">Córdoba</option>
                              <option value="">Carlos Paz</option>
                              <option value="">Rio de Janeiro</option>
                          </select>
                          <textarea class="textarea bg-transparent " name="mensaje" placeholder="Mensaje" cols="30" rows="5"></textarea>
                          <div class=" d-flex flex-row">
                              <input class="btn bg-warning m-1 " type="submit" name="submit" value="Enviar " />
                              <input class="btn bg-warning m-1" type="reset" value="Limpiar" />
                          </div>
                      </form>
