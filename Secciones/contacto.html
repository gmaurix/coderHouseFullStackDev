  <h2 class="contacto__titulo">Contacto</h2>
    <section class="contacto" id="contacto">    
      <div class="direccion__telefonos">
        <p><strong> Salsacate, Córdoba</strong> </p>
        <br>
        <p><strong class="strong">Dirección:</strong> Av. Ejercito Argentino</p>
        <br>
        <p><strong class="strong">Telefono:</strong> +549-3542-619973</p>
        <img class="figura_iguana" src="../img/iguana/green-iguana2.png" alt="iguana" class="iguanita">
      </div>  
      <div class="contacto__form">
          <form class="formulario" action="Entregable/index.html"method="post"enctype="multipart/form-data" >
          <input class="textBox" type="text" name="apellido" placeholder="Apellido" id="apel" required />
          <input class="textBox" type="text"name="nombre"placeholder="Nombre" id="nomb"required/>
          <input class="textBox" type="email" name="" placeholder="Email" id="mail" required />
          <input class="textBox" type="tel" name="telefono" placeholder="Telefono" id="telef" required />
            <select name="ciudad" id="ciudad" required>
              <option value="" disabled selected hidden> Ciudad</option>
              <option value="">Córdoba</option>
              <option value="">Carlos Paz</option>
              <option value="">Cruz del Eje</option>
              <option value="">Salsacte</option>
              <option value="">Rio de Janeiro</option>
              <option value="">Barcelona</option>
            </select>
            <textarea class="textarea" name="mensaje" placeholder="Mensaje" cols="30" rows="10"> </textarea>
            <input class="btn" type="submit" name="submit" value="Enviar " />
            <input class="btn" type="reset" value="Limpiar" />
          </form>
        </div>
        <div class="mapa-responsive">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1704.2307049741557!2d-65.089171!3d-31.318628!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x17cc655a1488cf39!2sIguana%20Bar%20Salsacate!5e0!3m2!1ses!2sar!4v1624582153379!5m2!1ses!2sar"
